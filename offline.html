<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>World Clocks - Offline</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #8b5cf6 100%);
				color: white;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.offline-container {
				max-width: 400px;
				padding: 2rem;
			}

			.offline-icon {
				font-size: 4rem;
				margin-bottom: 1rem;
				opacity: 0.8;
			}

			.offline-title {
				font-size: 2rem;
				font-weight: 300;
				margin-bottom: 1rem;
			}

			.offline-message {
				font-size: 1.1rem;
				margin-bottom: 2rem;
				opacity: 0.9;
				line-height: 1.6;
			}

			.retry-btn {
				background: rgba(255, 255, 255, 0.2);
				border: 2px solid rgba(255, 255, 255, 0.3);
				color: white;
				padding: 0.75rem 1.5rem;
				border-radius: 0.5rem;
				cursor: pointer;
				font-size: 1rem;
				transition: all 0.3s ease;
			}

			.retry-btn:hover {
				background: rgba(255, 255, 255, 0.3);
				border-color: rgba(255, 255, 255, 0.5);
			}

			.status-indicator {
				margin-top: 2rem;
				font-size: 0.9rem;
				opacity: 0.7;
			}

			.pulse {
				animation: pulse 2s infinite;
			}

			@keyframes pulse {
				0% {
					opacity: 0.7;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.7;
				}
			}
		</style>
	</head>
	<body>
		<div class="offline-container">
			<div class="offline-icon">üåê</div>
			<h1 class="offline-title">You're Offline</h1>
			<p class="offline-message">
				World Clocks needs an internet connection to update timezone information. Please check your
				connection and try again.
			</p>
			<button class="retry-btn" onclick="window.location.reload()">Try Again</button>
			<div class="status-indicator">
				<span id="connection-status" class="pulse">Checking connection...</span>
			</div>
		</div>

		<script>
			// Check for connection and update status
			function updateConnectionStatus() {
				const statusEl = document.getElementById('connection-status');

				if (navigator.onLine) {
					statusEl.textContent = '‚úÖ Connection restored';
					statusEl.classList.remove('pulse');

					// Auto-refresh after a short delay when back online
					setTimeout(() => {
						window.location.reload();
					}, 1500);
				} else {
					statusEl.textContent = '‚ùå Still offline';
					statusEl.classList.add('pulse');
				}
			}

			// Listen for online/offline events
			window.addEventListener('online', updateConnectionStatus);
			window.addEventListener('offline', updateConnectionStatus);

			// Check initial status
			updateConnectionStatus();

			// Periodic check every 5 seconds
			setInterval(updateConnectionStatus, 5000);
		</script>
	</body>
</html>
